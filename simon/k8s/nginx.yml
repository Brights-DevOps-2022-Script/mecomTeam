apiVersion: apps/v1
kind: Deployment
metadata:
  name: simon-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: devops2022.azurecr.io/simonnginx:ae46d46dddd090b13b4b88c5e31c1c7dec445cbf
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: simon-service
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simon-ingress
  annotations:
    kubernetes.io/ingress.class: ingress-nginx-controller
    #cert-manager.io/cluster-issuer: certmanager_name
spec:
  #tls:
  #- hosts:
  #  - devops2022.de
  #  secretName: secret
  rules:
    - host: devops2022.de
      http:
        paths:
          - path: /simon
            pathType: Prefix
            backend:
              service:
                name: simon-service
                port:
                  number: 80
