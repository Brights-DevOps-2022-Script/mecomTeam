apiVersion: apps/v1
kind: Deployment
metadata:
  name: simon-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: devops2022.azurecr.io/simonnginx:e2e6709595eb9fb94288a817662e068fc817fd33
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: simon-service
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: simon-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: www.devops2022.de
      http:
        paths:
          - path: /simon
            backend:
              serviceName: simon-service
              servicePort: 80
