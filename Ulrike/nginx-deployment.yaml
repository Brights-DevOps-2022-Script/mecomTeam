apiVersion: apps/v1
kind: Deployment
metadata:
  name: ullis-argocd-deployment
  labels:
    app: nginx          # used by the service selector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:             # configuration, of a pod
      labels:
        app: nginx        # used by the servoce selector
    spec:                 # blueprint for a pod
      containers:
      - name: nginx
        image: image
        image: devops2022.azurecr.io/ullis-image:7fd0e8555ff08051629946eb64e467fa465a1ca7
        ports:
        - containerPort: 80   # should match targetPort in Service
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata: 
  name: ullis-argocd-load-balancer
spec: 
  selector: 
    app: nginx
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer